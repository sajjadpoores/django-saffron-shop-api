<span class="error"> {{ error }} </span>
<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }} {{ field }} <br>
        {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    {% endfor %}

    <input type="submit" value="ورود">
</form>
